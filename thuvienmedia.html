<!-- Đây là tag DOCTYPE, khai báo loại tài liệu là HTML5. Tại sao dùng: Để trình duyệt biết cách render trang đúng chuẩn, tránh lỗi hiển thị ở các trình duyệt cũ. Lưu ý liên kết: Nếu thay đổi loại tài liệu, cần kiểm tra tính tương thích ở tất cả các file HTML khác vì chúng chia sẻ cấu trúc chung. -->
<!DOCTYPE html>
<!-- Tag html chính, định nghĩa ngôn ngữ là tiếng Việt (vi). Tại sao dùng: Giúp công cụ tìm kiếm và trình đọc màn hình hiểu ngôn ngữ, cải thiện SEO và accessibility. Lưu ý liên kết: Nếu thay đổi ngôn ngữ (lang), cần cập nhật ở tất cả các file HTML để giữ tính nhất quán toàn website. -->
<html lang="vi">
<head>
  <!-- Tag meta charset, đặt mã hóa ký tự là UTF-8. Tại sao dùng: Đảm bảo hiển thị đúng ký tự tiếng Việt có dấu, tránh lỗi garbled text. Lưu ý liên kết: Đây là thiết lập chung, nếu thay đổi charset có thể ảnh hưởng đến hiển thị nội dung ở tất cả các file, đặc biệt nếu có ký tự đặc biệt. -->
  <meta charset="UTF-8">
  <!-- Tag meta viewport, làm cho trang responsive trên mobile. Tại sao dùng: Cho phép trang điều chỉnh kích thước theo thiết bị, cải thiện trải nghiệm người dùng trên điện thoại. Lưu ý liên kết: Thiết lập này ảnh hưởng đến layout responsive ở tất cả các file, nếu thay đổi cần kiểm tra hiển thị trên mobile cho toàn bộ site. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Tag title, đặt tiêu đề trang. Tại sao dùng: Hiển thị trên tab trình duyệt và giúp SEO, vì công cụ tìm kiếm dùng title để mô tả trang. Lưu ý liên kết: Tiêu đề này liên quan đến nội dung trang, nếu thay đổi cần đảm bảo phù hợp với menu link ở navbar của các file khác (ví dụ: href="thuvienmedia.html" ở index.html). -->
  <title>Thư Viện Hình Ảnh</title>
  <!-- Tag link liên kết CSS Bootstrap. Tại sao dùng: Để sử dụng framework Bootstrap giúp thiết kế nhanh, responsive mà không cần viết CSS từ đầu, tiết kiệm thời gian. Lưu ý liên kết: Nếu thay đổi phiên bản Bootstrap, cần cập nhật link ở tất cả các file HTML và kiểm tra class Bootstrap (như row, col-md-4) ở các file khác để tránh lỗi layout. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <!-- Tag link liên kết Font Awesome. Tại sao dùng: Để thêm icon (như lá cây), làm trang sinh động hơn mà không cần hình ảnh nặng, dễ tùy chỉnh. Lưu ý liên kết: Nếu thay đổi phiên bản Font Awesome, cần cập nhật ở tất cả các file và kiểm tra các icon (ví dụ: fas fa-leaf) ở navbar của các file khác. -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Tag link liên kết file CSS tùy chỉnh. Tại sao dùng: Để override hoặc thêm style riêng, giữ code CSS tách biệt khỏi HTML, dễ bảo trì. Lưu ý liên kết: File styles.css được dùng chung, nếu thay đổi class ở đây (ví dụ: .img-custom), cần kiểm tra tất cả các file HTML sử dụng class đó để đảm bảo style nhất quán. -->
  <link href="css/styles.css" rel="stylesheet"> 
</head>
<body>

<!-- Tag nav, tạo thanh navigation. Tại sao dùng: Để người dùng dễ dàng điều hướng giữa các trang, cải thiện UX (user experience). Lưu ý liên kết: Navbar này giống ở tất cả các file, nếu thay đổi cấu trúc (thêm/xóa item), cần copy-paste và cập nhật ở mọi file HTML để menu nhất quán. -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top"> 
  <!-- Div container, giới hạn nội dung trong chiều rộng cố định. Tại sao dùng: Giữ layout cân đối, tránh nội dung trải rộng trên màn hình lớn. Lưu ý liên kết: Class container từ Bootstrap, nếu thay đổi cần kiểm tra ở các section khác trong file này và các file khác. -->
  <div class="container">
    <!-- Tag a navbar-brand, logo và link về trang chủ. Tại sao dùng: Tạo nhận diện thương hiệu, icon lá cây làm nổi bật chủ đề trà. Lưu ý liên kết: Href trỏ đến index.html, nếu đổi tên file trang chủ thì cần cập nhật ở navbar của tất cả các file. -->
    <a class="navbar-brand" href="index.html"><i class="fas fa-leaf me-2"></i> Trà Đại Từ</a> 
    <!-- Button toggler cho menu trên mobile. Tại sao dùng: Làm menu collapse (thu gọn) trên màn hình nhỏ, responsive. Lưu ý liên kết: Data-bs-target liên kết với id #navbarNav, nếu thay đổi id thì cần cập nhật ở button này và div collapse. -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span> 
    </button>
    <!-- Div collapse, phần menu chính. Tại sao dùng: Ẩn menu trên mobile và hiện khi click, tiết kiệm không gian. Lưu ý liên kết: Id navbarNav được dùng ở button toggler, nếu thay đổi cần cập nhật đồng bộ. -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Ul navbar-nav, danh sách menu. Tại sao dùng ms-auto: Đẩy menu sang phải, tạo layout cân đối. Lưu ý liên kết: Các item menu giống nhau ở tất cả file, nếu thêm menu mới cần cập nhật ở mọi navbar. -->
      <ul class="navbar-nav ms-auto"> 
        <li class="nav-item"><a class="nav-link" href="index.html">Trang Chủ</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Giới thiệu</a>
          <ul class="dropdown-menu"> 
            <li><a class="dropdown-item" href="gioithieuchung.html">Giới Thiệu Chung</a></li>
            <li><a class="dropdown-item" href="sumenh.html">Sứ Mệnh</a></li>
          </ul>
        </li>
        <!-- Li dropdown, menu thả xuống. Tại sao dùng: Nhóm các liên kết liên quan, tránh menu quá dài. Lưu ý liên kết: Dropdown này giống ở các file, nếu thay đổi item bên trong cần cập nhật ở tất cả navbar. -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Văn Hóa Trà</a>
          <ul class="dropdown-menu"> 
            <li><a class="dropdown-item" href="tinhhoatraviet.html">Tinh Hoa Trà Việt</a></li>
            <li><a class="dropdown-item" href="vanhoathuongtra.html">Văn Hóa Thưởng Trà</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="sanphamnoibat.html">Sản Phẩm</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Trải Nghiệm</a>
          <ul class="dropdown-menu"> 
             <li><a class="dropdown-item" href="dulichvatrainghiem.html">Du Lịch</a></li>
             <li><a class="dropdown-item" href="thuvienmedia.html">Media</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="lienhe.html">Liên Hệ</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Section container, phần media. Tại sao dùng fade-in: Animation khi load. Lưu ý liên kết: Class section fade-in từ styles.css, nếu thay đổi ở CSS thì ảnh hưởng đến animation ở các section của file khác. -->
<section class="container section fade-in"> 
  <!-- H1 text-center, tiêu đề. Tại sao dùng mb-5: Khoảng cách dưới. Lưu ý liên kết: Style h1 từ styles.css, nếu thay đổi font hoặc color ở CSS thì ảnh hưởng đến tất cả h1 ở các file. -->
  <h1 class="text-center mb-5">Góc Nhìn Trà Việt</h1>

  <div class="text-center mt-5">

<footer class="text-center">

<script src="js/script.js"></script>
</body>
